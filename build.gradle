plugins {
    id 'java'
    kotlin("jvm") version "1.2.51"
}

buildscript {
    ext.kotlin_version = '1.2.51'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    testCompile 'junit:junit:4.12'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
}
}
